<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Instagram</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card p-2 mt-3 mx-auto text-center" style="width: 20rem">
                        <div><img class="mb-5" style="width: 12rem" src="images/1200px-Instagram_logo.svg.png" alt="Instagram_logo"></div>
                    
                    <div>
                        <form>
                            <input type="email number text" placeholder="Phone number, username, or email" style="width: 15rem; font-size: 12px" class="form-control mx-auto">
                            <input type="email number" placeholder="Password" style="width: 15rem; font-size: 12px" class="form-control mx-auto mt-1">
                            <button class="btn btn-info mt-3" style="width: 15rem; font-size:12px">Log In</button>
                        </form>
                    </div>
                    <div class="row text-muted px-5 py-2">
                        <div class="col-5 bgmymuted my-auto" style="height: 1px">
                            
                        </div>
                        <div class="col-2 my-auto p-0 m-0">
                            <p class="m-0 p-0 font-weight-bold" style="font-size: 12px;">OR</p>
                        </div>
                        <div class="col-5 bgmymuted my-auto" style="height: 1px;">
                            
                        </div>
                    </div>

                    <div class="row mx-5 my-3 text-primary font-weight-bold">
                        <div class="col-2 p-0 m-0">
                            <img class="m-0 p-0" style="block-size: 1.5rem" src="images/facebook_f_icon.png" alt="Facebook">
                        </div>
                        <div style="width: 2rem; font-size: 14px" class="col-10 p-0 m-0">
                            <a href="#">Log in With Facebook</a>
                        </div>
                    </div>

                    <a class="text-primary mb-2" style="font-size: 12px" href="#">Forgot password?</a>

                    
                </div>

                <div class="card mt-2 px-5 py-3 mx-auto text-center" style="width: 20rem">
                    <div class="row">
                        <div class="col-8 p-0">
                            <p class="mt-2 mb-0" style="font-size: 15px">Don't have an account?</p>
                        </div>
                        <div class="col-4 p-0 mt-2 mb-0 text-left">
                            <a class="font-weight-bold text-info" style="font-size: 15px" href="#">Sign up</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center mt-2 mb-5 p-2">
        <p>Get the app.</p>

        <div class="row">
            <div class="col text-right mr-1 p-0">
                <a href="#"><img style="width: 10rem" src="images/apple-store.png" alt=""></a>
            </div>

            <div class="col text-left ml-1 p-0">
                <a href="#"><img style="width: 10rem" src="images/google-play.png" alt=""></a>
            </div>
        </div>

    </section>

    <footer class="mb-4 mt-5">
        <div class="row">
            <div class="col-10">
                <ul class="list-group float-right list-group-horizontal list-unstyled justify-content-left">
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">ABOUT US</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">SUPPORT</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">PRESS</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">API</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">JOBS</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">PRIVECY</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">TERMS</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">DIRECTORY</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">PROFILES</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">HASHTAG</a></li>
                    <li class="m-2 font-weight-bold" style="font-size: 12px" ><a href="#">LANGUAGES</a></li>
                </ul>
            </div>
            <div class="col-2">
                <p class="text-muted text-left mt-2" style="font-size: 12px">2019 INSTAGRAM</p>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
